<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="auth-layout">
        <div class="image-section">

        </div>
        <div class="form-section">
           <div class="logo">
              <img src="images/logo.png" alt="">
            </div>
            <div class="form-box">
                <h1>
                    SIGN UP
                </h1>
                <form action="">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">First name</label><br>
                            <input type="text">
                        </div>  
                        <div class="input-box">
                            <label for="">Last name</label><br>
                            <input type="text">
                        </div>       

                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Email</label><br>
                            <input type="text">
                        </div>  
                        <div class="input-box">
                            <label for="">Gender</label><br>
                            <select name="" id="">
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">I am not sure</option>
                            </select>
                        </div>       

                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Password</label><br>
                            <input type="text">
                        </div>  
                        <div class="input-box">
                            <label for="">Confirm Password</label><br>
                            <input type="text">
                        </div>       

                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Educational Level</label><br>
                            <select name="" id="">
                                <option value="">primary school certificate</option>
                                <option value="">SSC</option>
                                <option value="">BSC</option>
                                <option value="">MSC</option>
                            </select>
                        </div>  
                        <div class="input-box">
                            <label for="">Experience Level</label><br>
                            <select name="" id="">
                                <option value="">beginner</option>
                                <option value="">intermidiate</option>
                                <option value="">professional</option>
                            </select>
                        </div>       

                    </div>
                    <div class="form-row">
                        <div class="textarea-section">
                            <label for=""> Tell us about you</label><br>
                            <textarea name="" id="" cols="30" rows="10">
                            </textarea>
                        </div>
                    </div>
                    <div class="button-section" >
                        <button>Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
